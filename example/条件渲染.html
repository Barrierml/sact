<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据双向绑定</title>
    <script src="../dist/sact.js"></script>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div id="root">
        <div s-show="show">
            你好，Sact！
        </div>
        <button @click="show =!show">切换显示状态</button>
    </div>
</body>
<script>
    Sact.link()
        .el("#root")
        .data({
            show:false
        })
        .do;
</script>

</html>
