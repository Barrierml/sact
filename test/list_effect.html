<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body{
        background-color: #34495e;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .content{
        height: 400px;
        width: 400px;
        background-color: rgb(44, 235, 193);
        border-radius: 4px;
    }

    .qq{
        display: flex;
    }
</style>

<body>
    <div id="root" class="content">
        <p class="qq" s-show="show" :style="{display:'flex'}">123123123</p>
        <p :style="{[ww]:'red'}">{{pci}}</p>
        <p s-for="ss in qq">{{ss}}</p>
        <form>
            <select s-model:value="pci">
                <option s-model:selected="show" value="苹果">苹果</option>
                <option value="香蕉">香蕉</option>
                <option value="栗子">栗子</option>
            </select>
            <input type="checkbox" s-model:checked="show"/>
            <im-qq></im-qq>
        </form>
    </div>
</body>
<script type="module">
    import Sact from "../src/sact.js";
    let qq = Sact.component({
        name:"im-qq",
        template:"<div>{{props.text}}<input s-model:value='props.text'/></div>",
        props:["text"]
    })
    window.qq =  new Sact({
        el:"#root",
        data:{
            qq:[1,2,3],
            show:false,
            pci:"12323",
            st:"color",
        },
        computed:{
            ww(){
                if(this.data.show){
                    return "color"
                }
                else{
                    return "background-color"
                }
            }
        },
        component:{
            qq,
        }
    })
</script>
</html>
