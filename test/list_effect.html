<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body{
        background-color: #34495e;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .content{
        height: 400px;
        width: 400px;
        background-color: rgb(44, 235, 193);
        border-radius: 4px;
    }

    .qq{
        display: flex;
    }
</style>

<body>
    <div id="root" class="content">
        <p class="qq" s-show="$store.data.show" :style="{display:'flex'}">123123123</p>
        <p>{{$store.data.ww}}</p>
        <button @click="$store.data.show = !$store.data.show">goog</button>
    </div>
</body>
<script type="module">
    import Sact from "../src/sact.js";
    let qq = Sact.component({
        name:"im-qq",
        template:"<p>哈哈哈</p>",
    })
    window.qq =  new Sact({
        el:[document.querySelectorAll("im-qq"),"#root"],
        data:{
            qq:[1,2,3],
            show:false,
            pci:"12323",
        },
        computed:{
            ww(){
                return String(this.data.pci + "企鹅完全恶气");
            }
        },
        component:{
            qq,
        }
    })
</script>
</html>
