<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./flip.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
</head>

<style>
    body {
        background-color: #34495e;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .content {
        height: 400px;
        width: 400px;
        background-color: rgb(44, 235, 193);
        border-radius: 4px;
    }

    .qq {
        display: flex;
    }

    /* 可以设置不同的进入和离开动画 */
    /* 设置持续时间和动画函数 */
    .slide-fade-enter-active,
    .slide-fade-leave-active {
        transition: all .3s ease;
    }

    .slide-fade-enter,
    .slide-fade-leave-to {
        opacity: 0;
    }
</style>


<body>
    <div id="root"  class="content">
        <!-- <p class="qq" s-show="show" :style="{display:'flex'}">123123123</p>
        <p :style="{[ww]:'red'}">{{pci}}</p>
        <p s-for="ss in qq">{{ss}}</p>
        <im-qq></im-qq> -->
        <transition name="slide-fade">
            <div>
                <component s-show="show" :is="ccc"></component>
                <button @click="show  = !show">点我！</button>
                <button @click="pp">点我！</button>
            </div>
        </transition>

        <!-- <transition duration="1000" name="slide-fade" :key="ww" s-for="ww in qq">
            <p style="display: inline-block;padding:8px;background-color: #fff;">{{ww}}</p>
        </transition>
        <transition duration="1000">
            <button @click="pp">添加</button>
        </transition>
        <button @click="del">删除</button> -->
    </div>
</body>
<script type="module">
    import Sact from "../src/sact.js";
    import transition from "../src/component/transition.js"
    let qq = Sact.component({
        name: "im-qq",
        template: "<div>im-qq!!!</div>",
        props: ["text"]
    })
    let ww = Sact.component({
        name: "im-ww",
        template: "<div>哈哈哈</div>",
        props: ["text"]
    })
    let pp = 4;
    window.qq = new Sact({
        el: "#root",
        data: {
            qq: [1, 2, 3, 4],
            show: false,
            pci: "12323",
            st: "color",
            ccc: "im-qq",
        },
        method: {
            pp() {
                this.data.ccc = this.data.ccc === "im-ww" ? "im-qq" : "im-ww";
            },
            del() {
                this.data.qq.pop();
            }
        },
        component: { qq, transition, ww }
    })
</script>

</html>
