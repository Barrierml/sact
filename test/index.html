<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .pagination {
        width: 100%;
        display: flex;
        flex-direction: row;
        list-style: none;
    }

    .page-item {
        width: 30px;
        height: 30px;
        line-height: 30px;
        text-align: center;
        border: 1px solid #d9d9d9;
        color: #000;
        margin-right: 5px;
        transition: background .3s cubic-bezier(0.075, 0.82, 0.165, 1);
        border-radius: 3px;
        cursor: pointer;
        user-select: none;
    }

    .page-item:hover {
        background: #0084ff;
        color: #fff;
        border: 1px solid #fff;
    }

    .page-item.active {
        background: #0084ff;
        box-shadow: none;
        color: #fff;
        border: 1px solid #fff;
    }
    button{
        transition: all 1s;
    }
</style>

<body>

    <div id="root">
        <div :style="[stovj,red]">
            <p>{{text}}</p>
            <input type="text">
        </div>
        <div s-if="!qq">
            <p>哈哈哈</p>
            <input type="text">
        </div>
        <button @click="pp">123</button>
        <pg :total="total" :key="total"></pg>
        <div s-for="ww in 5" s-if="ww !== 2">
            {{ww}}
        </div>
    </div>

    <script type="module" src="../src/main.js"></script>
    <script type="module">
        import pg from "./pg.js"
        window.root = new Sact({
            ele: "#root",
            data: {
                qq:false,
                text:"haha",
                total:100,
                stovj:{
                    color:"red",
                },
                red:{
                    fontSize:"44px",
                }
            },
            method:{
                pp(){
                    this.data.total = parseInt(Math.random()*100);
                    console.log(this.data.total);
                }
            },
            component:{
                pg
            }
        })
    </script>
</body>

</html>
