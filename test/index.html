<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="root">

        <button @click="load =! load" :value="'qq'">显示</button>
        <p>123</p>
        <keep-alive>
            <p s-if="load">{{qq}}</p>
        </keep-alive>
    </div>
    <script type="module">
        import Sact from "../src/sact.js"
        import keepAlive from "../src/component/keep-alive.js"
        let test = Sact.component({
            template: `<div>
                <slot>哈哈哈</slot>
                <input @input="ww"/>
                <button @click='jiayi'>点我</button>
            </div>`,
            data() {
                return { count: 0, input: "" }
            },
            props: {
                text: "哈哈哈",
            },
            method: {
                jiayi() {
                    this.data.count++;
                    this.props.pic(this.data.input);
                },
                ww(e) {
                    this.data.input = e.target.value;
                }
            },
        })
        window.qq = new Sact({
            ele: "#root",
            data: {
                qq: 123,
                load: true,
                ff: [1, 2, 3],
                count: 4,
            },
            method: {
                ww() {
                    this.data.ff.push(this.data.count++)
                },
                meishi(k) {
                    this.data.qq += k;
                },
                sc() {
                    let temp = this.data.ff[0];
                    this.data.ff[0] = this.data.ff[2];
                    this.data.ff[2] = temp;

                },
                show() {
                    this.data.load = !this.data.load
                }
            },
            component: {
                test,
                "keep-alive": keepAlive,
            }
        })
    </script>
</body>

</html>
