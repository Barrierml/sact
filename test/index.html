<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root">
        <button @click="ww" :value="'qq'">{{qq}}</button>
        <button @click="sc" :value="'qq'">{{qq}}</button>
        <button @click="show" :value="'qq'">显示</button>
        <test s-if="load" :text="qq" s-for="qq in ff" :key="qq"></test>
    </div>
    <script type="module">
        import Sact from "../src/sact.js"
        let test = Sact.component({
            template: "<div><p>{{count}}</p><button @click='jiayi'>点我</button></div>",
            data() {
                return { count: 0 }
            },
            method: {
                jiayi() {
                    this.data.count++;
                },
            }
        })
        window.qq = new Sact({
            ele: "#root",
            data: {
                qq: 123,
                load: true,
                ff: [1, 2, 3],
            },
            method: {
                ww() {
                    this.data.ff.push("123")
                },
                sc() {
                    this.data.ff.splice(1, 2)
                },
                show() {
                    this.data.load = !this.data.load
                }
            },
            component: {
                test,
            }
        })
    </script>
</body>

</html>
