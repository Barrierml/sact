<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root">
        <h2>{{qq}}</h2>
        <button @click="sc" :value="'qq'">{{qq}}</button>
        <button @click="load =! load" :value="'qq'">显示</button>
        <test s-if="load" s-for="qq in ff" :pic="meishi" :key="qq">
            <p>123</p>
        </test>
        <test><h1>qqqq</h1></test>
        <test></test>
        <p s-if="!load">啊，消失了</p>
    </div>
    <script type="module">
        import Sact from "../src/sact.js"
        let test = Sact.component({
            template: `<div>
                <p>{{props.text}}</p>
                <slot>123</slot>
                <input @input="ww"/>
                <button @click='jiayi'>点我</button>
            </div>`,
            data() {
                return { count: 0,input:"" }
            },
            props:{
                text:"哈哈哈",
            },
            method: {
                jiayi() {
                    this.data.count++;
                    this.props.pic(this.data.input);
                },
                ww(e){
                    this.data.input = e.target.value;
                }
            }
        })
        window.qq = new Sact({
            ele: "#root",
            data: {
                qq: 123,
                load: true,
                ff: [1, 2, 3],
                count:4,
            },
            method: {
                ww() {
                    this.data.ff.push(this.data.count++)
                },
                meishi(k){
                    this.data.qq += k;
                },
                sc() {
                    let temp = this.data.ff[0];
                    this.data.ff[0] = this.data.ff[2];
                    this.data.ff[2] = temp;
                    
                },
                show() {
                    this.data.load = !this.data.load
                }
            },
            component: {
                test,
            }
        })
    </script>
</body>

</html>
