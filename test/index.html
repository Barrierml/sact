<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .pagination {
        width: 100%;
        display: flex;
        flex-direction: row;
        list-style: none;
    }

    .page-item {
        width: 30px;
        height: 30px;
        line-height: 30px;
        text-align: center;
        border: 1px solid #d9d9d9;
        color: #000;
        margin-right: 5px;
        transition: background .3s cubic-bezier(0.075, 0.82, 0.165, 1);
        border-radius: 3px;
        cursor: pointer;
        user-select: none;
    }

    .page-item:hover {
        background: #0084ff;
        color: #fff;
        border: 1px solid #fff;
    }

    .page-item.active {
        background: #0084ff;
        box-shadow: none;
        color: #fff;
        border: 1px solid #fff;
    }
</style>

<body>

    <div id="root">
        <pagination :changepage="cg" :total="200" :limit="12"></pagination>
    </div>

    <div id="file_search">
        <input @input="input" :value="text" style="margin-left: 10px;" :class="'userTabSearch'" type="text"
            placeholder="输入要搜索的文件名" />
        <button @click="sosuo" :class="'onSearch mdui-btn mdui-btn-dense mdui-color-theme-accent'">搜索
        </button>
    </div>
    <script type="module" src="../src/main.js"></script>
    <script type="module">
        import pg from "./pg.js"
        let own = "{{ own }}";
        let userId = "{{user.pk}}";

        function encodeData(data) {
            let { hits, total } = data.hits;
            let res = hits.map((v) => {
                return v._id
            }) || [];
            return [res, total?.value || 0]
        }

        window.root = new Sact({
            ele: "#root",
            data: {
                load: false,
                show: false,
                fileList: [],
                isOwn: false,
                total: 0,
                offset: 0,
                text: "",
            },
            component: {
                pagination: Sact.component(pg),
            },
            method: {
                search(text, offset) {
                    this.data.text = text;
                    this.data.show = true;
                    this.data.load = true;
                    setTimeout(() => {
                        this.data.load = false;
                    }, 1000)
                },
                changePage(page) {
                    console.log(page)
                    this.search(this.data.text, (page - 1) * 12);
                },
                cg(page){
                    console.log(page);
                }
            },
            mounted() {
                this.data.isOwn = own === "True";
            }
        })
        let qq = new Sact({
            ele: "#file_search",
            data: {
                text: "",
            },
            method: {
                input(e) {
                    this.data.text = e.target.value;
                },
                sosuo() {
                    if (!this.data.text) {
                        $$.short_message_show("请输入要查询的内容");
                    }
                    else {
                        root.search(this.data.text, 0);
                    }
                }
            },
        })
    </script>
</body>

</html>
