<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<style>
    .pagination {
        width: 100%;
        display: flex;
        flex-direction: row;
        list-style: none;
    }

    .page-item {
        width: 30px;
        height: 30px;
        line-height: 30px;
        text-align: center;
        border: 1px solid #d9d9d9;
        color: #000;
        margin-right: 5px;
        transition: background .3s cubic-bezier(0.075, 0.82, 0.165, 1);
        border-radius: 3px;
        cursor: pointer;
        user-select: none;
    }

    .page-item:hover {
        background: #0084ff;
        color: #fff;
        border: 1px solid #fff;
    }

    .page-item.active {
        background: #0084ff;
        box-shadow: none;
        color: #fff;
        border: 1px solid #fff;
    }
    button{
        transition: all 1s;
    }
</style>

<body>

    <div id="root">
        <div s-if="qq">
            <p>钱钱钱</p>
            <input type="text">
        </div>
        <div s-if="!qq">
            <p>哈哈哈</p>
            <input type="text">
        </div>
        <button @click="qq=!qq">123</button>
    </div>

    <script type="module" src="../src/main.js"></script>

                <slot></slot>
                </P>`,

        window.root = new Sact({

            },

                pp(){
                }
            },

                "pp-pp":pp,
            }
        })
    </script>
</body>

</html>
